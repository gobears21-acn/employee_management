<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddyBoard - Team Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFEA;
            display: flex;
        }
        .sidebar {
            width: 260px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 30px;
        }

        .sidebar .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 70px;
        }
        .sidebar .header h2 {
            font-size: 20px;
            color: #333;
            margin: 0;
        }
        .sidebar .header p {
            color: #333;
            margin: 0;
        }

        .sidebar .header .profile-pic {
            display: flex;
            align-items: center;
        }
        .sidebar .header .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 5px;
            border: #333 solid 1px;
        }

        .sidebar .menu-item {
            padding: 10px 15px;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar .menu-item:hover {
            background-color: #f0f0f0;
        }
        .sidebar .menu-item.active {
            background-color: #e6f7ff;
            box-shadow: 2px 2px;
            color: #007bff;
        }
        .sidebar .footer {
            margin-top: auto;
            text-align: center;
        }
        .sidebar .footer button {
            padding: 10px 15px;
            border: none;
            background-color: #ff6600;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar .footer button a {
            color: white;
            text-decoration: none;
        }

        .sidebar .footer button:hover {
            background-color: #e65c00;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 30px;
            color: #333;
            margin: 0;
        }
        .main-content h1 span {
            font-size: 30px;
            color: #08268f;
            margin: 0;
        }

        .main-content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .main-content .header h2 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .main-content .header p {
            color: #333;
            margin: 0;
        }

        .main-content .header .profile-pic {
            display: flex;
            align-items: center;
        }
        .main-content .header .profile-pic img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
            border: #333 solid 2px;
        }
        .main-content .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .info-grid .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .info-grid .card h3 {
            margin-top: 0;
            color: #08268f;
            font-size: 20px;
        }
        .info-grid .card p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .info-grid .card .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .comments {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .comments p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .sidebar hr {
            width: 100%;
            color: #08268f;
            border: 1px solid #08268f;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .team-member {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-member img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .team-member .info {
            display: flex;
            flex-direction: column;
        }

        .team-member .info .name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .team-member .info .role {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">BuddyBoard</div>

        <div class="header">
            <div class="profile-pic">
                <img src="../../sample_img/img_1.jpg" alt="">
                <div>
                    <h2>{{username}}</h2>
                </div>
            </div>
        </div>

        <hr>

        <div class='top_deck'>
            <a href="#" class="menu-item">üìÑ My Page</a>
            <a href="#" class="menu-item">üìô Dashboard</a>
            <a href="#" class="menu-item active">ü§ù Team</a>
        </div>

        <div class="footer">
            <hr>
            <div class='bottom_deck'>
                <a href="#" class="menu-item">‚ùì Help</a>
                <a href="#" class="menu-item">‚öôÔ∏è Accessibility</a>
            </div>

            <button><a href="{% url 'index' %}">Log Out</a></button>
        </div>
    </div>

    <div class="main-content">
        <div>
            <h1><span>Welcome back,</span> {{username}}!</h1>
        </div>
        <hr>
        <br>

        <div class="team-container">
            {% for member in team_members %}
            <div class="team-member">
                <img src="{{ member.profile_picture_url }}" alt="Profile Picture">
                <div class="info">
                    <div class="name">{{ member.name }}</div>
                    <div class="role">{{ member.role }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
