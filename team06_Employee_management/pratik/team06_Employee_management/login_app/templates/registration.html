{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centering the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FFFFEA;
        }

        /* Main container */
        .login-container {
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        /* Title */
        h2 {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 2px;
        }

        img {
            width: 300px;
            height: 60px;
        }

        .header_massage {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 25px;
        }

        h3 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 15px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            background: #000000;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Links */
        p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Adjust spacing for "Login as admin" */
        .tab {
            display: inline-block;
            width: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><img src="{% static 'images/BuddyBoard_Logo.png' %}" alt="BuddyBoard"></h2>
        <p class="header_massage">Building Better Workday!</p>
        <h3>Create Account</h3>
        <form method="post">
            {% csrf_token %}
            <!-- Use placeholders instead of labels -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div>
            <p>Already have an account? <a href="{% url 'index' %}">Login</a></p>
        </div>
    </div>

    <script>
        {% if messages %}
            {% for message in messages %}
                alert('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
